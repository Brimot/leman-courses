<body>

<div class="card" id="card">
  <h2>ðŸ“¦ Suivi LÃ©man-Courses</h2>

  <input id="code" placeholder="Ex : LC-2026-000123">
  <button onclick="rechercher()">Suivre mon envoi</button>

  <div id="error"></div>

  <div id="result">
    <div class="section">
      <div class="label">NumÃ©ro de suivi</div>
      <div class="value" id="f_id">â€”</div>

    <div class="section">

        <span id="f_depart">â€”</span> â†’ <span id="f_arrivee">â€”</span>
      </div>
    </div>

    <div class="section">
      <div class="label">Distance / DurÃ©e</div>
      <div class="value">
        <span id="f_km">â€”</span> Â· <span id="f_duree">â€”</span>

<script>
/* =========================
   CONFIG
========================= */
const API_URL = "https://script.google.com/macros/s/AKfycbynTVAtuOu27o_W2S4ZEPL6aYNkH1tVp4SfmtVmeCtCKCDoM5QsDvXLUz5qlXkA6g9h/exec";





/* =========================
   UTILS FORMAT
========================= */
function qs(name){
  return new URLSearchParams(window.location.search).get(name);
}
function setText(id, value){
  const el = document.getElementById(id);
  if(el) el.textContent = value || "â€”";
}
function formatDateFR(iso){
  if(!iso) return "â€”";
  const d = new Date(iso);
  return d.toLocaleDateString("fr-CH") + " â€“ " +
         d.toLocaleTimeString("fr-CH",{hour:"2-digit",minute:"2-digit"});
}
function formatCHF(n){
  if(n===undefined || n===null || n==="") return "â€”";
  return "CHF " + Number(n).toFixed(2);
}
function showError(msg){
  document.getElementById("error").textContent = msg;
  document.getElementById("result").style.display = "none";
  document.getElementById("card").classList.add("error");
}
function clearError(){
  document.getElementById("error").textContent = "";
  document.getElementById("card").classList.remove("error");
}

/* =========================
   AUTO-REMPLISSAGE URL
========================= */
window.addEventListener("DOMContentLoaded", () => {
  const id = qs("id");
  if(id){
    document.getElementById("code").value = id;
    rechercher();
  }
});

/* =========================
   FETCH SUIVI
========================= */
async function rechercher(){
  clearError();

  const code = document.getElementById("code").value.trim();
  if(!code){
    showError("Veuillez entrer un numÃ©ro de suivi.");
    return;
  }

  try{
    const res = await fetch(API_URL + "?id=" + encodeURIComponent(code));
    const data = await res.json();

    if(data.error){
      showError(data.error);
      return;
    }

    setText("f_id", data.id);
    setText("f_client", data.client);
    setText("f_service", data.service);
    setText("f_depart", data.depart);
    setText("f_arrivee", data.arrivee);

    // Formatage km / durÃ©e
    setText("f_km", data.km ? Number(data.km).toFixed(1) + " km" : "â€”");
    setText("f_duree", data.duree || "â€”");


    setText("f_statut", data.statut);
    setText("f_etape", data.etape);

    // Formatage date/heure
    setText("f_update", formatDateFR(data.updated));

    // Optionnel prix si prÃ©sent dans le JSON
    if(data.prixTTC !== undefined){
      setText("f_prix", formatCHF(data.prixTTC));
    }

    document.getElementById("result").style.display = "block";

  }catch(e){
    showError("Erreur de connexion au service de suivi.");
  }
}
</script>
