<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chauffeur ‚Äì L√©man Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0B2A44;
  margin:0;
  padding:20px;
}
.card{
  max-width:400px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 5px 20px rgba(0,0,0,.3);
}
h2{
  text-align:center;
  color:#0B2A44;
  margin-bottom:20px;
}
input, select, textarea, button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
textarea{ resize:none; }
button{
  background:#FDB913;
  color:#000;
  font-weight:bold;
  border:none;
  margin-top:20px;
}
#msg{
  text-align:center;
  font-weight:bold;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üöö Chauffeur</h2>

  <input id="id" placeholder="Num√©ro (LC-2026-000123)">

  <select id="statut">
    <option value="">Choisir statut</option>
    <option>Pris en charge</option>
    <option>En livraison</option>
    <option>Livr√©</option>
    <option>Probl√®me</option>
  </select>

  <textarea id="comment" rows="3" placeholder="Commentaire (optionnel)"></textarea>

  <button onclick="envoyer()">Valider</button>

  <div id="msg"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxyrSTQETLmwE94AQWwQ3HZ82dOOssy4a72CxBIFS9pdSjWFOMapogQG2j61FPHkdn1/exec";

function envoyer(){
  const id = document.getElementById("id").value.trim();
  const statut = document.getElementById("statut").value;
  const comment = document.getElementById("comment").value.trim();

  if(!id || !statut){
    msg.textContent = "‚ùå ID et statut obligatoires";
    msg.style.color = "red";
    return;
  }

  const params = new URLSearchParams({
    action:"update",
    id:id,
    statut:statut,
    comment:comment
  });

  fetch(API + "?" + params.toString());

  msg.textContent = "‚úÖ Statut envoy√©";
  msg.style.color = "green";

  document.getElementById("comment").value = "";
}
</script>

</body>
</html>
