<meta charset="UTF-8">

<style>
body{
  font-family:Arial, sans-serif;
  background:#0B2A44;
  margin:0;
  padding:30px;
}
.card{
  max-width:500px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
h2{text-align:center;color:#0B2A44}
label{font-weight:bold;display:block;margin-top:15px}
input,select,textarea,button{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}
textarea{resize:none;height:70px}

  margin-top:20px;
  background:#FDB913;
  color:#000;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
#msg{text-align:center;margin-top:15px;font-weight:bold}
.ok{color:green}
.err{color:red}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸšš Mise Ã  jour livraison</h2>

  <label>ID livraison</label>
  <input id="id" placeholder="LC-2026-000123">

  <label>Statut</label>
  <select id="statut">
    <option value="">â€” Choisir â€”</option>
    <option>Pris en charge</option>
    <option>En livraison</option>
    <option>Client absent</option>
    <option>LivrÃ©</option>
  </select>

  <label>Commentaire (optionnel)</label>
  <textarea id="comment" placeholder="Ex : DÃ©posÃ© Ã  la rÃ©ception"></textarea>

  <label>Code chauffeur</label>
  <input id="driver" placeholder="CH001">

  <button onclick="envoyer()">Valider</button>

  <div id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxyrSTQETLmwE94AQWwQ3HZ82dOOssy4a72CxBIFS9pdSjWFOMapogQG2j61FPHkdn1/exec";

// mÃ©morisation chauffeur
driver.value = localStorage.getItem("driver") || "";

function envoyer(){
  const idv = id.value.trim();
  const stat = statut.value;
  const com = comment.value.trim();
  const drv = driver.value.trim();

  if(!idv || !stat || !drv){
    showMsg("Tous les champs obligatoires", true);
    return;
  }

  localStorage.setItem("driver", drv);

  const url = API_URL +
    "?action=update" +
    "&id=" + encodeURIComponent(idv) +
    "&statut=" + encodeURIComponent(stat) +
    "&comment=" + encodeURIComponent(com) +
    "&driver=" + encodeURIComponent(drv);

  showMsg("Envoi...", false);

  fetch(url)
    .then(r => r.text())
    .then(t => {
      if(t.includes("OK")){
        showMsg("Mise Ã  jour enregistrÃ©e âœ…", false);
        comment.value="";
      }else{
        showMsg(t, true);
      }
    })
    .catch(()=>{
      showMsg("Erreur serveur", true);
    });
}

function showMsg(txt, error){
  msg.innerText = txt;
  msg.className = error ? "err" : "ok";
}
</script>

</body>
