<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Suivi L√©man Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
  font-family:Arial,sans-serif;
  background:#0B2A44;
  padding:30px;
}
.card{
  max-width:600px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#FDB913;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
#map{
  height:300px;
  margin-top:15px;
  border-radius:10px;
}
#error{
  color:red;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">
  <h2>üì¶ Suivi L√©man Courses</h2>

  <input id="code" placeholder="LC-001">
  <button onclick="go()">Suivre mon colis</button>

  <div id="error"></div>
  <div id="result"></div>
  <div id="map"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbzbKAYbfHZTfu-Wwde8ruPw7y-9zpBg6zqUfXUlriIKDGVr_CTqKyborO2DLHUkRYE/exec";

let map;

async function go(){
  const code = document.getElementById("code").value.trim();
  const result = document.getElementById("result");
  const error = document.getElementById("error");

  result.innerHTML = "";
  error.innerHTML = "";

  if(!code){
    error.textContent = "Veuillez entrer un num√©ro de suivi.";
    return;
  }

  try{
    const r = await fetch(API + "?code=" + encodeURIComponent(code));
    const d = await r.json();

    if(d.error){
      error.textContent = d.error;
      return;
    }

    result.innerHTML = `
      <p><b>Statut :</b> ${d.statut}</p>
      <p><b>√âtape :</b> ${d.etape}</p>
      <p><b>Derni√®re mise √† jour :</b> ${d.date}</p>

      <hr>
      <p><b>Client</b><br>
      ${d.client.nom}<br>
      üìû ${d.client.tel}<br>
      ‚úâÔ∏è ${d.client.email}</p>

      <hr>
      <p><b>Prise en charge</b><br>
      ${d.prise.adresse}<br>
      ${d.prise.npa} ${d.prise.ville}<br>
      ‚è∞ ${d.prise.heure}</p>

      <p><b>Livraison</b><br>
      ${d.livraison.adresse}<br>
      ${d.livraison.npa} ${d.livraison.ville}<br>
      ‚è∞ ${d.livraison.heure}</p>
    `;

    if(d.prise.lat && d.livraison.lat){
      if(!map){
        map = L.map("map");
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
      }

      const A = [d.prise.lat, d.prise.lng];
      const B = [d.livraison.lat, d.livraison.lng];

      map.setView(A, 10);
      L.marker(A).addTo(map).bindPopup("Prise en charge");
      L.marker(B).addTo(map).bindPopup("Livraison");
      L.polyline([A,B], {color:"red"}).addTo(map);
    }

  }catch(e){
    error.textContent = "Erreur de connexion au service.";
  }
}
</script>

</body>
</html>
