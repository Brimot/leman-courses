<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>L√©man Courses ‚Äì Simulation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#eef2f6;
  margin:0;
  padding:30px;
}
.card{
  max-width:900px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}
h2{text-align:center;color:#16324f;margin-top:0}
.sub{text-align:center;color:#555;margin-bottom:20px}

.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:15px}
@media(max-width:800px){.grid-2{grid-template-columns:1fr}}

input,select,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
button{
  background:#16324f;
  color:white;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
button:hover{opacity:.9}

.section{margin-top:20px}
.label{font-weight:bold;color:#16324f;margin-bottom:5px}

.badges{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
.badge{
  background:#16324f;
  color:white;
  padding:10px 20px;
  border-radius:999px;
}

.pricegrid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:15px;
  text-align:center;
  margin-top:20px;
}
.big{font-size:22px;font-weight:bold}
</style>
</head>

<body>

<div class="card">

<h2>üöö Estimation L√©man Courses</h2>
<div class="sub">Tarifs dynamiques ¬∑ -50% par d√©faut ¬∑ VIP via Google Sheets</div>

<div class="section">
<div class="label">D√©part</div>
<div class="grid-2">
  <input id="pc_npa" placeholder="NPA">
  <input id="pc_ville" placeholder="Ville">
</div>
</div>

<div class="section">
<div class="label">Arriv√©e</div>
<div class="grid-2">
  <input id="lv_npa" placeholder="NPA">
  <input id="lv_ville" placeholder="Ville">
</div>
</div>

<div class="section">
<div class="label">Service</div>
<select id="service">
  <option value="">Choisir</option>
  <option value="eco">Eco</option>
  <option value="express">Express</option>
  <option value="urgent">Urgent</option>
</select>
</div>

<div class="section">
<div class="label">Colis</div>
<div class="grid-2">
  <div>Nombre : <b><span id="colis_count_txt">1</span></b></div>
  <button type="button" onclick="ajouterColis()">‚ûï Ajouter colis</button>
</div>
<div style="margin-top:5px;color:#555">D√®s le 2e colis : +5 CHF / colis (max 5)</div>
</div>

<div class="section">
<div class="label">Code VIP</div>
<div class="grid-2">
  <input id="vip_code" placeholder="Entrer un code VIP">
  <button type="button" onclick="appliquerVIP()">Appliquer VIP</button>
</div>
<div id="vip_status" style="margin-top:5px;color:#555"></div>
</div>

<button onclick="recalculer()">Calculer</button>

<div class="badges">
  <div class="badge">Distance : <span id="distance_txt">‚Äì</span> km</div>
  <div class="badge">Dur√©e : <span id="duree_txt">‚Äì</span> min</div>
</div>

<div class="section">
<div class="label">Prix</div>
<div class="pricegrid">
  <div>HT<br><span class="big">CHF <span id="prix_ht">‚Äì</span></span></div>
  <div>TVA<br><span class="big">CHF <span id="prix_tva">‚Äì</span></span></div>
  <div>TTC<br><span class="big">CHF <span id="prix_ttc">‚Äì</span></span></div>
</div>
</div>

</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbx9Fj76QqvdNqDY2tk_1bd-W5wmDd0AYcQTDTiW9e8Iz-K7XQ1QXhS-CeGdymu78Mtk/exec";

let colisCount = 1;
let vipCode = "";

function adresse(p){
  const npa=document.getElementById(p+"_npa").value.trim();
  const ville=document.getElementById(p+"_ville").value.trim();
  if(!npa||!ville){
    alert("NPA et Ville obligatoires");
    return "";
  }
  return npa+" "+ville+", Suisse";
}

function ajouterColis(){
  if(colisCount>=5){
    alert("Maximum 5 colis");
    return;
  }
  colisCount++;
  colis_count_txt.innerText=colisCount;
}

function appliquerVIP(){
  vipCode = vip_code.value.trim();
  recalculer();
}

function recalculer(){
  const from=adresse("pc");
  const to=adresse("lv");
  const s=service.value;
  if(!from||!to||!s){ alert("Champs manquants"); return; }

  const url = SCRIPT_URL
    + "?action=quote"
    + "&from=" + encodeURIComponent(from)
    + "&to=" + encodeURIComponent(to)
    + "&service=" + encodeURIComponent(s)
    + "&colis_count=" + encodeURIComponent(colisCount)
    + "&vip=" + encodeURIComponent(vipCode);

  fetch(url)
    .then(r=>r.json())
    .then(res=>{
      if(res.error){ alert(res.error); return; }

      distance_txt.innerText=res.km;
      duree_txt.innerText=res.duree;
      prix_ht.innerText=res.prix_ht;
      prix_tva.innerText=res.prix_tva;
      prix_ttc.innerText=res.prix_ttc;

      vip_status.innerText = res.vip_ok
        ? "‚úÖ Code VIP accept√©"
        : (vipCode ? "‚ö†Ô∏è Code VIP invalide" : "");
    });
}
</script>

</body>
</html>
