<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Suivi L√©man Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0B2A44;
  margin:0;
  padding:40px;
}
.card{
  max-width:520px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}
h1{margin-top:0;color:#0B2A44}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#FDB913;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.result{
  margin-top:20px;
  background:#f4f7fa;
  padding:15px;
  border-radius:10px;
}
.error{
  color:red;
  font-weight:bold;
}
.ok{color:green;font-weight:bold}
</style>
</head>

<body>

<div class="card">
<h1>üì¶ Suivi L√©man Courses</h1>

<p>Entrez votre num√©ro de suivi :</p>
<input id="code" placeholder="LC-001">
<button onclick="suivre()">Suivre mon colis</button>

<div id="res" class="result"></div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbz7HGYl6o3RxkTG7CLs2cCZu0McRlF8LeabNwdcH3LriRz6HPPKkchW9LcnOXwA2_U9/exec";

async function suivre(){
  const code = document.getElementById("code").value.trim();
  const res = document.getElementById("res");

  if(!code){
    res.innerHTML = "<div class='error'>Veuillez entrer un code.</div>";
    return;
  }

  res.innerHTML = "Recherche‚Ä¶";

  try{
    const r = await fetch(API + "?code=" + encodeURIComponent(code));
    const d = await r.json();

    if(d.error){
      res.innerHTML = "<div class='error'>"+d.error+"</div>";
      return;
    }

    res.innerHTML = `
      <div class="ok">‚úî Colis trouv√©</div>
      <p><b>Statut :</b> ${d.statut}</p>
      <p><b>√âtape :</b> ${d.etape}</p>
      <p><b>Derni√®re mise √† jour :</b> ${d.date}</p>

      <hr>

      <b>Client</b><br>
      ${d.client.nom || ""}<br>
      üìû ${d.client.tel || ""}<br>
      ‚úâÔ∏è ${d.client.email || ""}

      <hr>

      <b>üìç Prise en charge</b><br>
      ${d.prise.adresse || ""}<br>
      ${d.prise.npa || ""} ${d.prise.ville || ""}<br>
      ‚è∞ ${d.prise.heure || ""}

      <hr>

      <b>üèÅ Livraison</b><br>
      ${d.livraison.adresse || ""}<br>
      ${d.livraison.npa || ""} ${d.livraison.ville || ""}<br>
      ‚è∞ ${d.livraison.heure || ""}

      <hr>
      ${d.commentaire || ""}
    `;

  }catch(e){
    res.innerHTML = "<div class='error'>Erreur de connexion au service.</div>";
  }
}
</script>

</body>
</html>
