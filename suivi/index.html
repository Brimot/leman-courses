<body>

<div class="card">

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzDdqVKZhzfHIW2V3IO7jbHwS_WoLcshwR_4Dhdzz1-qX0vBhzHhYljX5D5dFwwC6Id/exec";

async function rechercher(){
  const code = document.getElementById("code").value.trim();
  const res = document.getElementById("res");

  if(!code){

    return;
  }

    const d = await response.json();

    if(d.error){
      res.innerHTML = "<p class='error'>‚ùå Code inconnu</p>";
      return;
    }

    res.innerHTML = `

      <hr>

      ${d.client.nom}<br>
      üìû ${d.client.tel}<br>
      ‚úâÔ∏è ${d.client.email}</p>

      <hr>

      <p><strong>üìç Prise en charge :</strong><br>
      ${d.prise.adresse}<br>
      ${d.prise.npa} ${d.prise.ville}<br>
      ‚è∞ ${d.prise.heure}</p>

      ${d.commentaire ? `<hr><p><em>${d.commentaire}</em></p>` : ""}
    `;
  }
  catch(e){
    res.innerHTML = "<p class='error'>‚ö†Ô∏è Erreur de connexion au service.</p>";
  }
}
</script>
