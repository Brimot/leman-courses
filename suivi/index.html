<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Suivi ‚Äì L√©man Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body{
  font-family:Arial,sans-serif;
  background:#0B2A44;
  padding:30px;
}
.card{
  max-width:650px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:14px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  background:#FDB913;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.status{
  font-size:20px;
  font-weight:bold;
  margin-top:15px;
}
.error{
  color:red;
  font-weight:bold;
}
#mapPopup{
  display:none;
  position:fixed;
  inset:0;
  background:#000000cc;
  z-index:9999;
}
#mapHeader{
  background:#fff;
  padding:14px;
  font-weight:bold;
  cursor:pointer;
}
#map{
  width:100%;
  height:100%;
}
.mapInfo{
  position:absolute;
  top:60px;
  left:50%;
  transform:translateX(-50%);
  background:#fff;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
<h2>üì¶ Suivi L√©man Courses</h2>

<input id="code" placeholder="LC-001">
<button onclick="go()">Suivre mon colis</button>

<div id="error" class="error"></div>
<div id="result"></div>

<button id="btnMap" style="display:none" onclick="openMap()">üó∫Ô∏è Voir le trajet</button>
</div>

<div id="mapPopup">
  <div id="mapHeader" onclick="closeMap()">‚Üê Retour au suivi</div>
  <div id="map"></div>
  <div class="mapInfo" id="mapInfo"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbzbKAYbfHZTfu-Wwde8ruPw7y-9zpBg6zqUfXUlriIKDGVr_CTqKyborO2DLHUkRYE/exec";
let map, routeLayer, A, B, dureeMin=0;

function mapStatus(s){
  s=s.toLowerCase();
  if(s.includes("livr√©")) return "‚úÖ Livr√©";
  if(s.includes("livraison")) return "üöö En livraison";
  return "üì¶ En cours";
}

async function go(){
  const code=document.getElementById("code").value.trim();
  const result=document.getElementById("result");
  const error=document.getElementById("error");
  error.textContent=""; result.innerHTML="";
  if(!code){error.textContent="Entrez un num√©ro de suivi.";return;}

  try{
    const r=await fetch(API+"?code="+encodeURIComponent(code));
    const d=await r.json();
    if(d.error){error.textContent=d.error;return;}

    result.innerHTML=`
      <div class="status">${mapStatus(d.statut)}</div>
      <b>${code}</b> ‚Äî ${d.etape}
      <hr>
      <b>Client</b><br>${d.client.nom}<br>${d.client.tel}<br>${d.client.email}
      <hr>
      <b>Prise en charge</b><br>${d.prise.adresse}<br>${d.prise.npa} ${d.prise.ville}<br>${d.prise.heure}
      <hr>
      <b>Livraison</b><br>${d.livraison.adresse}<br>${d.livraison.npa} ${d.livraison.ville}<br>${d.livraison.heure}
    `;

    if(d.prise.lat && d.livraison.lat){
      A=[d.prise.lat,d.prise.lng];
      B=[d.livraison.lat,d.livraison.lng];
      btnMap.style.display="block";

      const r2=await fetch(`https://router.project-osrm.org/route/v1/driving/${A[1]},${A[0]};${B[1]},${B[0]}?overview=false`);
      const d2=await r2.json();
      dureeMin=Math.round(d2.routes[0].duration/60);
    }
  }catch(e){
    error.textContent="Erreur de connexion au service.";
  }
}

function openMap(){
  mapPopup.style.display="block";
  setTimeout(async ()=>{
    if(!map){
      map=L.map("map");
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);
    }
    if(routeLayer) map.removeLayer(routeLayer);
    map.eachLayer(l=>{if(l instanceof L.Marker) map.removeLayer(l);});

    const r=await fetch(`https://router.project-osrm.org/route/v1/driving/${A[1]},${A[0]};${B[1]},${B[0]}?overview=full&geometries=geojson`);
    const d=await r.json();
    routeLayer=L.geoJSON(d.routes[0].geometry,{style:{color:"red",weight:4}}).addTo(map);

    L.marker(A).addTo(map).bindPopup("Prise en charge");
    L.marker(B).addTo(map).bindPopup("Livraison");

    map.fitBounds(routeLayer.getBounds(),{padding:[40,40]});
    mapInfo.textContent=`‚è±Ô∏è ${Math.floor(dureeMin/60)}h${dureeMin%60} ‚Äì trajet indicatif`;
  },200);
}
function closeMap(){mapPopup.style.display="none";}
</script>

</body>
</html>
