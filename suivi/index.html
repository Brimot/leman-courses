<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Estimation â€“ LÃ©man Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#eef2f6;
  margin:0;
  padding:30px;
}

.card{
  max-width:900px;
  margin:auto;
  background:white;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
}

h2{text-align:center;color:#16324f;margin-top:0}
.sub{text-align:center;color:#555;margin-bottom:20px}

.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:15px}
.grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:15px}

@media(max-width:800px){
  .grid-2,.grid-3{grid-template-columns:1fr}
}

input,select,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}

button{
  background:#16324f;
  color:white;
  font-weight:bold;
  border:none;
  cursor:pointer;
}
button:hover{opacity:.9}

.badges{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:20px;
}
.badge{
  background:#16324f;
  color:white;
  padding:10px 20px;
  border-radius:999px;
}

.pricegrid{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:15px;
  text-align:center;
  margin-top:20px;
}
.big{font-size:22px;font-weight:bold}

.section{margin-top:20px}
.label{font-weight:bold;color:#16324f;margin-bottom:5px}
</style>
</head>

<body>

<div class="card">

<h2>ðŸšš Estimation LÃ©man Courses</h2>
<div class="sub">Calcul automatique â€“ TVA 8.1%</div>

<div class="section">
<div class="label">DÃ©part</div>
<div class="grid-2">
  <input id="pc_npa" placeholder="NPA">
  <input id="pc_ville" placeholder="Ville">
</div>
</div>

<div class="section">
<div class="label">ArrivÃ©e</div>
<div class="grid-2">
  <input id="lv_npa" placeholder="NPA">
  <input id="lv_ville" placeholder="Ville">
</div>
</div>

<div class="section">
<div class="label">Service</div>
<select id="service">
  <option value="">Choisir</option>
  <option value="eco">Eco</option>
  <option value="express">Express</option>
  <option value="urgent">Urgent</option>
</select>
</div>

<button onclick="calculerDistance()">Calculer distance</button>

<div class="badges">
  <div class="badge">Distance : <span id="distance_txt">â€“</span> km</div>
  <div class="badge">DurÃ©e : <span id="duree_txt">â€“</span> min</div>
</div>

<div class="section">
<div class="label">Prix</div>
<div class="pricegrid">
  <div>HT<br><span class="big">CHF <span id="prix_ht">â€“</span></span></div>
  <div>TVA<br><span class="big">CHF <span id="prix_tva">â€“</span></span></div>
  <div>TTC<br><span class="big">CHF <span id="prix_ttc">â€“</span></span></div>
</div>
</div>

</div>

<script>
const SCRIPT_URL="https://script.google.com/macros/s/TON_ID/exec";

let km=0,duree=0;
const TVA=0.081;
const PRIX_BASE={eco:20,express:30,urgent:40};
const MULTI_KM={eco:1,express:1.3,urgent:1.6};

function adresse(p){
  const npa=document.getElementById(p+"_npa").value.trim();
  const ville=document.getElementById(p+"_ville").value.trim();
  if(!npa||!ville){ alert("NPA et Ville obligatoires"); return ""; }
  return npa+" "+ville+", Suisse";
}

function calculerDistance(){
  const from=adresse("pc");
  const to=adresse("lv");
  const s=service.value;
  if(!from||!to||!s){ alert("Veuillez remplir tous les champs"); return; }

  fetch(SCRIPT_URL+"?action=distance&from="+encodeURIComponent(from)+"&to="+encodeURIComponent(to))
  .then(r=>r.json())
  .then(res=>{
    if(res.error){ alert(res.error); return; }
    km=Number(res.km);
    duree=Number(res.duree);
    distance_txt.innerText=km;
    duree_txt.innerText=duree;
    recalculerPrix();
  });
}

function recalculerPrix(){
  if(!km||!service.value) return;
  let ht=PRIX_BASE[service.value]+km*MULTI_KM[service.value];
  prix_ht.innerText=ht.toFixed(2);
  prix_tva.innerText=(ht*TVA).toFixed(2);
  prix_ttc.innerText=(ht*(1+TVA)).toFixed(2);
}
</script>

</body>
</html>
