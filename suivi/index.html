<head>
<meta charset="UTF-8">

<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#0B2A44,#123B5A);

  max-width:980px;

</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1XwMisUcFm6UwQseU1sUU-n_55uI9AWQ&callback=initMap" async defer></script>
</head>

<body>

<form id="formDemande" onsubmit="return envoyerFormulaire();">

<div class="card">
<h2>ğŸšš Estimation LÃ©man Courses</h2>
<p class="sub">Google Maps Â· TVA 8.1% Â· Min 25 CHF</p>

<div class="grid-3">
  <input name="client" placeholder="Nom" required>
  <input name="tel" placeholder="TÃ©lÃ©phone">
  <input name="email" placeholder="E-mail" required>
</div>

<h3>ğŸ“ Prise en charge</h3>
<div class="grid-2">
  <input id="pc_npa" placeholder="NPA" oninput="autoVilleGoogle(this.value,'pc_ville')">
  <input id="pc_ville" placeholder="Ville">
  <input id="pc_rue" placeholder="Rue">
  <input id="pc_no" placeholder="NÂ°">
</div>

<h3>ğŸšš Livraison</h3>
<div class="grid-2">
  <input id="lv_npa" placeholder="NPA" oninput="autoVilleGoogle(this.value,'lv_ville')">
  <input id="lv_ville" placeholder="Ville">
  <input id="lv_rue" placeholder="Rue">
  <input id="lv_no" placeholder="NÂ°">
</div>

<button type="button" onclick="calculerDistance()">Calculer distance</button>
<div id="map"></div>

<div class="badges">
  <div class="badge">Distance: <span id="distance_txt">â€“</span> km</div>
  <div class="badge">DurÃ©e: <span id="duree_txt">â€“</span> min</div>
</div>

<select id="service" onchange="recalculer()">
  <option value="">Type de livraison</option>
  <option value="urgent">Urgente</option>
  <option value="express">Express</option>
  <option value="eco">Eco</option>
</select>

<h3>ğŸ“¦ Colis</h3>
<table>
<thead>
<tr><th>#</th><th>Poids</th><th></th></tr>
</thead>

</table>
<button type="button" onclick="ajouterColis()">+ Ajouter colis</button>

<div class="pricegrid">
  <div>HT<br><span class="big">CHF <span id="prix_ht">â€“</span></span></div>
  <div>TVA<br><span class="big">CHF <span id="prix_tva">â€“</span></span></div>
  <div>TTC<br><span class="big">CHF <span id="prix_ttc">â€“</span></span></div>
</div>

<input type="hidden" name="depart" id="f_depart">
<input type="hidden" name="arrivee" id="f_arrivee">
<input type="hidden" name="km" id="f_km">
<input type="hidden" name="duree" id="f_duree">
<input type="hidden" name="prix_ht" id="f_prix_ht">
<input type="hidden" name="prix_tva" id="f_prix_tva">
<input type="hidden" name="prix_ttc" id="f_prix_ttc">

<button type="submit">Envoyer</button>
</div>
</form>

<!-- POPUP -->
<div id="popup" style="
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:white;
padding:25px;
border-radius:12px;
box-shadow:0 10px 30px rgba(0,0,0,.4);
text-align:center;">
âœ… Demande envoyÃ©e  
</div>

<script>
let map, ds, dr, km=0, duree=0;
let colis=[];

function initMap(){
  map=new google.maps.Map(document.getElementById("map"),{center:{lat:46.8,lng:8.3},zoom:7});
  ds=new google.maps.DirectionsService();
  dr=new google.maps.DirectionsRenderer({map});
}

function autoVilleGoogle(npa,id){
  if(npa.length!==4) return;
  new google.maps.Geocoder().geocode({address:npa,country:"CH"},(r,s)=>{
    if(s==="OK") document.getElementById(id).value=r[0].address_components[1].long_name;
  });
}

function adresse(p){
  return document.getElementById(p+"_npa").value+" "+document.getElementById(p+"_ville").value;
}

function calculerDistance(){
  ds.route({origin:adresse("pc"),destination:adresse("lv"),travelMode:"DRIVING"},(r,s)=>{
    if(s==="OK"){
      dr.setDirections(r);
      km=r.routes[0].legs[0].distance.value/1000;
      duree=Math.ceil(r.routes[0].legs[0].duration.value/60);
      distance_txt.innerText=km.toFixed(1);
      duree_txt.innerText=duree;
      recalculer();
    }
  });
}

function ajouterColis(){
  colis.push({id:Date.now(),poids:1});
  renderColis();
}

function renderColis(){
  colis_table.innerHTML="";
  colis.forEach((c,i)=>{
    colis_table.innerHTML+=`<tr>
<td>${i+1}</td>
<td><input type="number" value="${c.poids}" oninput="c.poids=this.value;recalculer()"></td>
<td>${i?'<button onclick="supprimerColis('+c.id+')">âŒ</button>':'â€”'}</td>
</tr>`;
  });
}

function supprimerColis(id){
  colis=colis.filter(c=>c.id!==id);
  renderColis();
  recalculer();
}

function recalculer(){
  if(!km) return;
  let ht=Math.max(25,km*1.2)+ (colis.length-1)*5;
  let tva=ht*0.081;
  prix_ht.innerText=ht.toFixed(2);
  prix_tva.innerText=tva.toFixed(2);
  prix_ttc.innerText=(ht+tva).toFixed(2);
}

function envoyerFormulaire(){

  // ğŸ‘‰ Remplit TOUS les champs cachÃ©s
  if(!avantEnvoi()) return false;

  const form = document.getElementById("formDemande");
  const data = new FormData(form);

  fetch("https://script.google.com/macros/s/AKfycbzhptFtIQcfnHMfZuxwUCTmWq2tgp7Ig_f7aXJRnuiugJ_z2yjLxSkw21NuswUH_vf3/exec",{
    method:"POST",
    body:data
  });

  // Popup succÃ¨s
  popup.style.display="block";

  // Reset visuel
  form.reset();
  distance_txt.innerText="â€“";
  duree_txt.innerText="â€“";
  prix_ht.innerText="â€“";
  prix_tva.innerText="â€“";
  prix_ttc.innerText="â€“";
  colis=[];
  ajouterColis();

  setTimeout(()=>popup.style.display="none",5000);

  return false; // empÃªche redirection
}


ajouterColis();
</script>
</body>
</html>
