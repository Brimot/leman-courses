<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Suivi colis ‚Äì L√©man Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#0B2A44;
  margin:0;
  padding:40px;
  text-align:center;
}
.card{
  max-width:520px;
  margin:auto;
  background:#ffffff;
  color:#0B2A44;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
h1{margin-top:0}
input{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:10px;
}
button{
  width:100%;
  margin-top:15px;
  padding:14px;
  background:#FDB813;
  color:#0B2A44;
  font-weight:bold;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button:hover{opacity:.9}
#resultat{
  margin-top:20px;
  text-align:left;
  font-size:15px;
}
.ok{color:green;font-weight:bold}
.err{color:red;font-weight:bold}
.small{font-size:12px;color:#666;margin-top:20px;text-align:center}
</style>
</head>

<body>

<div class="card">
  <h1>üì¶ Suivi L√©man Courses</h1>

  <p>Entrez votre code de suivi :</p>

  <input id="codeSuivi" placeholder="Ex : LC-001">

  <button onclick="verifierSuivi()">üîç Suivre mon colis</button>

  <div id="resultat"></div>

  <div class="small">
    Informations donn√©es √† titre indicatif selon l‚Äôavancement r√©el.
  </div>
</div>

<script>
async function verifierSuivi(){
  const code = document.getElementById("codeSuivi").value.trim();
  const res = document.getElementById("resultat");

  if(!code){
    res.innerHTML = "<p class='err'>‚ùå Veuillez entrer un code de suivi.</p>";
    return;
  }

  res.innerHTML = "‚è≥ Recherche en cours...";

  try{
    const url =
      "https://script.google.com/macros/s/AKfycbzDdqVKZhzfHIW2V3IO7jbHwS_WoLcshwR_4Dhdzz1-qX0vBhzHhYljX5D5dFwwC6Id/exec"
      + "?code=" + encodeURIComponent(code);

    const r = await fetch(url);
    const d = await r.json();

    if(d.error){
      res.innerHTML = "<p class='err'>‚ùå " + d.error + "</p>";
      return;
    }

    res.innerHTML = `
      <p class="ok">‚úÖ Colis trouv√©</p>
      <p><strong>Code :</strong> ${d.code}</p>
      <p><strong>Statut :</strong> ${d.statut}</p>
      <p><strong>√âtape :</strong> ${d.etape}</p>
      <p><strong>Derni√®re mise √† jour :</strong> ${d.date}</p>
      <p><em>${d.commentaire || ""}</em></p>
    `;
  }
  catch(e){
    res.innerHTML = "<p class='err'>‚ö†Ô∏è Erreur de connexion au service.</p>";
  }
}
</script>

</body>
</html>
